<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coloris examples</title>
    <link rel="stylesheet" type="text/css" href="coloris.css">
    <style type="text/css">
    @import url(https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap);

    body {
      height: 120vh;
      margin: 30px;
      color: #444;
      background-color: #fff;
      font-family: 'Lato', sans-serif;
    }

    h1 {
      margin-bottom: 1.5em;
    }

    input {
      width: 100%;
      height: 36px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      box-sizing: border-box;
    }

    .square.clr-field input{
      padding-left: 40px;
    }

  

    </style>
  </head>
  <body>
    <a href="https://github.com/mattopen/ColorisOpen">View <b>Coloris</b> on GitHub</a>
    <h1>Coloris examples</h1>
    <div class="examples">
      <div class="example">
        <p>Default color thumbnail</p>
        <input type="text" class="instance0" data-coloris value="green">
      </div>
      <div class="example square">
        <p>Rounded square thumbnail left</p>
        <input type="text" class="instance1" data-coloris value="rgb(255, 0, 0)">
      </div>
      <div class="example circle">
        <p>Circular thumbnail</p>
        <input type="text" class="instance2" data-coloris value="#cc458faa">
      </div>
      <div class="example full">
        <p>Full size thumbnail</p>
        <input type="text" class="instance3" data-coloris value="#ffcc00">
      </div>
      <div class="example square">
        <p>Wrapped with div</p>
        <input type="text" class="instance4" data-coloris value="#48cae4">
      </div>
      <div class="example fullsize transparent with data-config" style="top: 450px;position:relative;">
        <p>The dialog will appear on top of this field for lack of space under it.</p>
        <input type="text" class="instance5" data-coloris style="background-color: transparent;" value="#00a5cc" data-config="{%22aaa%22:%22config_options%22,%22el%22:%22.instance5%22,%22buttonStyle%22:%22full-transparent%22,%22themeMode%22:%22dark%22,%22theme%22:%22default%22,%22wrap%22:true,%22showButtonThumb%22:true}">
      </div>
    </div>
    <script type="text/javascript" src="coloris.js"></script>
    <script type="text/javascript">

    /** Default configuration **/

    Coloris({
      aaa: 'global_options',
      el: '[data-coloris]',
      theme: 'polaroid',
      buttonStyle: 'default',
      themeMode: 'light',
      formatToggle: true,
      closeButton: true,
      clearButton: false,
      showButtonThumb:true,
      swatches: [
        '#264653',
        '#2a9d8f',
        '#e9c46a',
        '#f4a261',
        '#e76f51',
        '#d62828',
        '#023e8a',
        '#0077b6',
        '#0096c7',
        '#00b4d8',
        '#48cae4'
      ]
    });

    
    /** Instances **/
 
    (function(){
      Coloris({
        aaa: 'instance1_options',
        el: '.instance1',
        buttonStyle: 'square button-left',
        themeMode: 'dark',
        theme: 'default',
        wrap: true,
        showButtonThumb: true
      });

      Coloris({
        el: '.instance2',
        buttonStyle: 'circle',
        themeMode: 'dark',
        theme: 'large',
        wrap: false,
        showButtonThumb: true
      });

      Coloris({
        el: '.instance3',
        theme: 'pill',
        themeMode: 'light',
        formatToggle: true,
        closeButton: true,
        clearButton: false,
        buttonStyle: 'full',
        swatches: [
          '#264653',
          '#2a9d8f',
          '#e9c46a'
        ]
      });

      Coloris({
        el: '.instance4',
        theme: 'pill',
        formatToggle: true,
        closeButton: true,
        clearButton: true,
        buttonStyle: 'square button-left',
        wrap: true,
        swatches: [
          '#264653',
          '#2a9d8f',
          '#e9c46a',
          '#f4a261'
        ]
      });

      // Coloris({
      //   el: '.instance5',
      //   buttonStyle: 'fullsize-transparent'
      // });


    })();

    </script>
  </body>
</html>
