<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coloris examples</title>
    <link rel="stylesheet" type="text/css" href="coloris.css">
    <style type="text/css">
    @import url(https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap);

    body {
      height: 120vh;
      margin: 30px;
      color: #444;
      background-color: #fff;
      font-family: 'Lato', sans-serif;
    }

    h1 {
      margin-bottom: 1.5em;
    }

    input {
      width: 100%;
      height: 36px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      box-sizing: border-box;
    }
    

    .square.clr-field button{
      left: 5px;
      right: auto;
      border-radius: 5px;
    }

    .square.clr-field input{
      padding-left: 36px;
    }

    .circle.clr-field button {
      border-radius: 50%;
    }

    

    .full.clr-field button {
      width: 100%;
      right: 0;
      height: 36px;
      bottom: 0;
    }

    </style>
  </head>
  <body>
    <a href="https://github.com/mattopen/ColorisOpen">View <b>Coloris</b> on GitHub</a>
    <h1>Coloris examples</h1>
    <div class="examples">
      <div class="example">
        <p>Default color thumbnail</p>
        <input type="text" class="coloris" value="green">
      </div>
      <div class="example square">
        <p>Rounded square thumbnail</p>
        <input type="text" class="coloris instance1" value="rgb(255, 0, 0)">
      </div>
      <div class="example circle">
        <p>Circular thumbnail</p>
        <input type="text" class="coloris instance2" value="#cc458faa">
      </div>
      <div class="example full">
        <p>Full size thumbnail</p>
        <input type="text" class="coloris instance3" value="#ffcc00">
      </div>
      <div class="example square">
        <p>Bootstrap support - prevent div wrapper</p>
        <input type="text" class="coloris instance4" value="#48cae4">
      </div>
      <div class="example square" style="top: 300px;">
        <p>The dialog will appear on top of this field for lack of space under it.</p>
        <input type="text" class="coloris" value="#00a5cc">
      </div>
    </div>
    <script type="text/javascript" src="coloris.js"></script>
    <script type="text/javascript">

    /** Default configuration **/

    Coloris({
      el: '.coloris',
      wrapNoDiv: false,
      buttonStyle: 'circle',
      swatches: [
        '#264653',
        '#2a9d8f',
        '#e9c46a',
        '#f4a261',
        '#e76f51',
        '#d62828',
        '#023e8a',
        '#0077b6',
        '#0096c7',
        '#00b4d8',
        '#48cae4'
      ]
    });

    /** Instances **/

    Coloris.setInstance('.instance1', {
      theme: 'pill',
      themeMode: 'dark',
      formatToggle: true,
      closeButton: true,
      clearButton: true,
      swatches: [
        '#067bc2',
        '#84bcda',
        '#80e377',
        '#ecc30b',
        '#f37748',
        '#d56062'
      ]
    });

    Coloris.setInstance('.instance2', { 
      theme: 'pill',
      formatToggle: true,
      closeButton: true,
      clearButton: true,
      swatches: [
        '#067bc2',
        '#84bcda',
        '#80e377',
        '#ecc30b',
        '#f37748',
        '#d56062'
      ]
     });

    Coloris.setInstance('.instance3', {
      theme: 'polaroid',
      swatchesOnly: true
    });

    Coloris.setInstance('.instance4', {
      theme: 'polaroid',
      wrapNoDiv: true
    });

    </script>
  </body>
</html>
